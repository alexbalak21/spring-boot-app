# App name and port
spring.application.name=app
server.port=8100

# üîß Enable developer tools (auto restart, live reload, etc.)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# üêõ Enable debug-level logging globally
logging.level.root=DEBUG

# üêõ Optional: Enable debug logging for Spring Web and Security
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG


# set root level (INFO, DEBUG, TRACE, WARN, ERROR)
logging.level.root=INFO

# enable DEBUG for your config package
logging.level.app.config=DEBUG

# optional: enable Spring Security debug logging (very verbose)
logging.level.org.springframework.security=DEBUG

# write logs to a file (path or filename)
logging.file.name=logs/app.log
# or use logging.file.path to write app.log in that directory
# logging.file.path=logs

# control console pattern (optional)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

# control file pattern (optional)
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level %logger{36} [%thread] - %msg%n


logging.level.app.config=DEBUG
logging.level.CsrfPostCheckLogger=DEBUG
logging.level.OriginCheckFilter=DEBUG
logging.level.org.springframework.security.web.csrf=DEBUG
